<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>JavaScript Quiz</title>
    </head>

    <body>
        <header>
            <ul>
                <li>
                    <!-- Add link to highscore page -->
                    <a href="./component-scorepage.html" id="highscore">View Highscores</a>
                </li>
                <li id = "time">
                    Time: 0
                </li>
            </ul>
        </header>

        <main>
            <div id="display_main_page">
                <h1 id="h1">Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 15 seconds!</p>
                <!-- Button to start questions -->
                <button id="start">Start Quiz</button>
            </div>
            <div id="display_questions">
                <h2 id="question"></h2>
                <ul id="answers"></ul>
            </div>
            <!-- Result is separate, so it will show even when display_questions is hidden -->
            <p id="result"></p>
            <div id="display_end">
                <h2>All Done!</h2>
                <p id="final_score"></p>
                <p>Enter initials: <textarea id="textarea"></textarea></p>
                <button id="submit">Submit</button>
            </div>
        </main>
        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
